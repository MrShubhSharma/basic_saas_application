<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }} - {{ task.created_at }} - 
            {% if task.completed %}
            Completed
            {% else %}
            <a href="{% url 'complete_task' task.id %}">Complete</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_task' %}">Add Task</a>
</body>
</html>
